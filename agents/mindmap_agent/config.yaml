agent:
  name: "mindmap_agent"
  port: 8023
  host: "0.0.0.0"
  version: "1.0.0"

layout:
  # Supported layout algorithms
  algorithms:
    - force_directed
    - hierarchical
    - radial
    - tree

  # Default algorithm
  default: "force_directed"

  # Force-directed layout settings (Fruchterman-Reingold)
  force_directed:
    iterations: 300 # Number of iterations
    link_distance: 100 # Optimal distance between connected nodes
    link_strength: 0.5 # Strength of links (0-1)
    charge: -300 # Repulsion between nodes (negative value)
    spring_constant: 0.1 # Spring constant for layout
    scale: 500 # Scale factor for final positions

  # Hierarchical layout settings
  hierarchical:
    level_separation: 150 # Vertical distance between levels
    node_separation: 150 # Horizontal distance between nodes
    direction: "vertical" # vertical or horizontal
    sort_method: "directed" # directed, hubsize

  # Radial layout settings
  radial:
    radius_increment: 120 # Radius increment per level
    angle_separation: "auto" # auto or fixed angle in radians
    start_angle: 0 # Starting angle in radians

  # Tree layout settings
  tree:
    level_separation: 150 # Vertical distance between levels
    node_separation: 150 # Horizontal distance between nodes
    orientation: "top-down" # top-down, bottom-up, left-right, right-left

visualization:
  # Node size range based on importance
  node_size_range: [20, 80]

  # Color scheme: mastery, subject, difficulty
  color_scheme: "mastery"

  # Mastery color mapping
  mastery_colors:
    low: "#ff0000" # Red (0-33%)
    medium: "#ffff00" # Yellow (33-67%)
    high: "#00ff00" # Green (67-100%)
    unknown: "#888888" # Gray (no data)

  # Subject color mapping (alternative scheme)
  subject_colors:
    mathematics: "#3498db" # Blue
    science: "#2ecc71" # Green
    language: "#e74c3c" # Red
    history: "#f39c12" # Orange
    geography: "#9b59b6" # Purple
    technology: "#1abc9c" # Teal
    arts: "#e91e63" # Pink
    default: "#95a5a6" # Gray

  # Display settings
  show_labels: true
  label_font_size: 12
  label_font_family: "Arial, sans-serif"

  # Graph limits
  max_depth: 3 # Maximum depth for related concepts
  max_nodes: 100 # Maximum number of nodes to display

  # Edge styling
  edge_color: "#cccccc"
  edge_width: 2
  edge_opacity: 0.6

interactivity:
  # Enable/disable interactive features
  enable_zoom: true
  enable_pan: true
  enable_drag: true
  click_to_expand: true
  hover_info: true

  # Zoom settings
  zoom_min: 0.1
  zoom_max: 10.0
  zoom_step: 0.1

  # Animation settings
  animation_duration: 500 # milliseconds
  animation_easing: "ease-in-out"
  stagger_delay: 50 # milliseconds between node animations

  # Hover tooltip settings
  tooltip_delay: 200 # milliseconds
  tooltip_max_width: 300 # pixels

export:
  # Supported export formats
  formats:
    - json
    - svg
    - png
    - pdf

  # Export settings
  include_legend: true
  high_resolution: true

  # Resolution settings
  svg_quality: "high"
  png_dpi: 300
  pdf_page_size: "A4" # A4, letter, legal

  # Legend settings
  legend_position: "top-left" # top-left, top-right, bottom-left, bottom-right
  legend_font_size: 12
  legend_padding: 20

knowledge_graph_api:
  # Knowledge graph service connection
  base_url: "http://localhost:8010"
  timeout: 30 # seconds

  # API endpoints
  endpoints:
    get_concept: "/concepts/{concept_id}"
    get_related: "/concepts/{concept_id}/related"
    get_prerequisites: "/concepts/{concept_id}/prerequisites"
    get_mastery: "/users/{user_id}/mastery"

  # Retry settings
  max_retries: 3
  retry_delay: 1 # seconds

  # Cache settings
  cache_enabled: true
  cache_ttl: 3600 # seconds (1 hour)

cache:
  # In-memory cache settings
  enabled: true
  max_size: 1000 # Maximum number of cached entries
  ttl: 3600 # Time to live in seconds

  # Cache key prefixes
  prefixes:
    graph: "graph:"
    prerequisite: "prereq:"
    mastery: "mastery:"

monitoring:
  # Prometheus metrics
  enable_metrics: true
  metrics_port: 9090

  # Logging
  log_level: "INFO" # DEBUG, INFO, WARNING, ERROR
  log_format: "json" # json or text

  # Health check
  health_check_interval: 30 # seconds

performance:
  # Performance optimization settings
  parallel_requests: true
  max_concurrent_requests: 10
  request_timeout: 30 # seconds

  # Layout optimization
  use_gpu_acceleration: false # Enable if GPU available
  layout_cache: true

  # Memory management
  max_memory_mb: 1024 # Maximum memory usage
  garbage_collection_threshold: 0.8 # Trigger GC at 80% memory

security:
  # API security settings
  enable_cors: true
  cors_origins:
    - "http://localhost:3000"
    - "http://localhost:8000"

  # Rate limiting
  rate_limit_enabled: true
  rate_limit_requests: 100 # requests per minute
  rate_limit_burst: 20 # burst size

  # Authentication (if needed)
  require_auth: false
  api_key_header: "X-API-Key"

features:
  # Feature flags
  enable_prerequisite_tree: true
  enable_similarity_clustering: true
  enable_realtime_updates: true
  enable_collaborative_editing: false
  enable_version_history: false

  # Experimental features
  experimental:
    enable_3d_visualization: false
    enable_vr_mode: false
    enable_ai_layout_optimization: false
