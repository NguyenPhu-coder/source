agent:
  name: "content_quality_agent"
  version: "1.0.0"
  port: 8013
  host: "0.0.0.0"
  debug: false

fact_checking:
  enable: true
  knowledge_graph_api: "http://localhost:8010"
  min_confidence: 0.8
  verify_claims: true
  timeout: 30  # seconds
  max_claims_per_check: 10

safety:
  age_filter:
    enable: true
    min_age: 6
    max_age: 18
    coppa_compliance: true  # Special handling for under 13
  
  content_filters:
    - profanity
    - violence
    - nsfw
    - hate_speech
    - self_harm
  
  models:
    detoxify: "unitary/toxic-bert"
    nsfw_detector: "Falconsai/nsfw_image_detection"
  
  toxicity_thresholds:
    age_under_6: 0.05
    age_6_12: 0.2
    age_13_15: 0.4
    age_16_plus: 0.6

plagiarism:
  enable: true
  similarity_threshold: 0.7
  check_sources:
    - wikipedia
    - educational_db
    - previous_content
  
  embedding_model: "sentence-transformers/all-MiniLM-L6-v2"
  batch_size: 32
  cache_embeddings: true

bias_detection:
  enable: true
  types:
    - gender
    - racial
    - cultural
    - age
    - socioeconomic
  
  model: "bert-base-uncased"
  threshold: 0.6
  
  sensitivity_levels:
    low: 0.8
    medium: 0.6
    high: 0.4

quality_scoring:
  min_score: 0.7
  factors:
    accuracy: 0.3
    safety: 0.3
    originality: 0.2
    bias_free: 0.2
  
  grade_levels:
    excellent: 0.9
    good: 0.7
    fair: 0.5
    poor: 0.3

human_review:
  trigger_threshold: 0.6
  queue_size: 100
  priority:
    - safety_fail
    - low_quality
    - bias_detected
    - plagiarism
    - manual_request
  
  auto_approve_threshold: 0.95
  escalation_threshold: 0.3

caching:
  enable: true
  ttl: 3600  # 1 hour
  max_entries: 1000

batch_processing:
  enable: true
  max_batch_size: 10
  timeout: 300  # 5 minutes

logging:
  level: "INFO"
  format: "json"
  output: "stdout"

monitoring:
  enable_metrics: true
  metrics_port: 9090
