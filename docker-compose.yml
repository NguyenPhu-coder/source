# ================================================
# Unified Learn Platform + Multi-Agent System
# Docker Compose Configuration
# ================================================

networks:
  lyw-network:
    driver: bridge

volumes:
  mysql_data:
  postgres_data:
  neo4j_data:
  neo4j_logs:
  redis_data:
  minio_data:
  uploads_data:
  prometheus_data:
  grafana_data:

services:
  # ============================================
  # LEARN PLATFORM SERVICES
  # ============================================

  # MySQL Database (Learn Platform)
  mysql:
    image: mysql:8.0
    container_name: learn-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: "example"
      MYSQL_DATABASE: "elearning"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./learn/backend/sql/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "3306:3306"
    healthcheck:
      test:
        [
          "CMD",
          "mysqladmin",
          "ping",
          "-h",
          "localhost",
          "-u",
          "root",
          "-pexample",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - lyw-network

  # phpMyAdmin (MySQL Web Interface)
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: learn-phpmyadmin
    restart: unless-stopped
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: example
      UPLOAD_LIMIT: 100M
    ports:
      - "8080:80"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - lyw-network

  # Learn Backend (Node.js/Express)
  learn-backend:
    image: node:20
    container_name: learn-backend
    working_dir: /app
    volumes:
      - ./learn/backend:/app
      - /app/node_modules
    command: sh -c "npm install --silent && npm run dev"
    environment:
      # Database
      - DB_HOST=mysql
      - DB_USER=root
      - DB_PASSWORD=example
      - DB_NAME=elearning
      - PORT=3000
      # JWT Secret
      - JWT_SECRET=your-secret-key-change-in-production-please-use-strong-random-string
      # Agent Integration
      - ORCHESTRATION_AGENT_URL=http://orchestration-agent:8000
      - KAFKA_BROKERS=kafka:29092
      - REDIS_URL=redis://redis:6379
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin123
      # PostgreSQL for Agent Data
      - POSTGRES_HOST=postgres
      - POSTGRES_USER=learnuser
      - POSTGRES_PASSWORD=learnpass
      - POSTGRES_DB=learndb
    ports:
      - "3000:3000"
    depends_on:
      mysql:
        condition: service_healthy
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_started
    networks:
      - lyw-network

  # Learn Frontend (React/Vite)
  learn-frontend:
    image: node:20
    container_name: learn-frontend
    working_dir: /app
    volumes:
      - ./learn/frontend:/app
      - /app/node_modules
    environment:
      - DOCKER_ENV=true
      - API_HOST=learn-backend
    command: sh -c "npm install --legacy-peer-deps --silent && npm run dev -- --host 0.0.0.0"
    ports:
      - "5173:5173"
    depends_on:
      - learn-backend
    networks:
      - lyw-network

  # ============================================
  # AGENT INFRASTRUCTURE SERVICES
  # ============================================

  # PostgreSQL Database (Agents)
  postgres:
    image: postgres:15-alpine
    container_name: lyw-postgres
    environment:
      POSTGRES_USER: learnuser
      POSTGRES_PASSWORD: learnpass
      POSTGRES_DB: learndb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U learnuser -d learndb"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - lyw-network

  # Neo4j Graph Database
  neo4j:
    image: neo4j:5.12-community
    container_name: lyw-neo4j
    environment:
      NEO4J_AUTH: neo4j/learnpass123
      NEO4J_PLUGINS: '["apoc"]'
      NEO4J_dbms_connector_bolt_listen__address: 0.0.0.0:7687
      NEO4J_dbms_connector_bolt_advertised__address: neo4j:7687
    ports:
      - "7474:7474"
      - "7687:7687"
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "wget -q --spider http://localhost:7474 && echo 'RETURN 1' | cypher-shell -u neo4j -p learnpass123 || exit 1",
        ]
      interval: 15s
      timeout: 10s
      retries: 10
      start_period: 60s
    networks:
      - lyw-network

  # Redis Cache & Message Queue
  redis:
    image: redis:7-alpine
    container_name: lyw-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - lyw-network

  # Zookeeper (Kafka dependency)
  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.0
    container_name: lyw-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    networks:
      - lyw-network

  # Kafka (Message Broker)
  kafka:
    image: confluentinc/cp-kafka:7.4.0
    container_name: lyw-kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    networks:
      - lyw-network

  # MinIO (S3-compatible storage)
  minio:
    image: minio/minio:latest
    container_name: lyw-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - lyw-network

  # Prometheus (Metrics)
  prometheus:
    image: prom/prometheus:latest
    container_name: lyw-prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
    ports:
      - "9090:9090"
    volumes:
      - ./agents/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    networks:
      - lyw-network

  # Grafana (Dashboards)
  grafana:
    image: grafana/grafana:latest
    container_name: lyw-grafana
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin123
    volumes:
      - grafana_data:/var/lib/grafana
    depends_on:
      - prometheus
    networks:
      - lyw-network

  # ============================================
  # CORE AGENTS
  # ============================================

  orchestration-agent:
    build:
      context: ./agents
      dockerfile: orchestration_agent/Dockerfile
    container_name: lyw-orchestration
    ports:
      - "8000:8000"
    environment:
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=learnpass123
      - REDIS_URL=redis://redis:6379
      - POSTGRES_URL=postgresql://learnuser:learnpass@postgres:5432/learndb
      - MYSQL_HOST=mysql
      - MYSQL_USER=root
      - MYSQL_PASSWORD=example
      - MYSQL_DB=elearning
    depends_on:
      mysql:
        condition: service_healthy
      postgres:
        condition: service_healthy
      neo4j:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - lyw-network

  knowledge-graph-agent:
    build:
      context: ./agents
      dockerfile: knowledge_graph_agent/Dockerfile
    container_name: lyw-knowledge-graph
    ports:
      - "8010:8010"
    environment:
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=learnpass123
      - REDIS_URL=redis://redis:6379
      - MYSQL_HOST=mysql
      - MYSQL_USER=root
      - MYSQL_PASSWORD=example
      - MYSQL_DB=elearning
    depends_on:
      neo4j:
        condition: service_healthy
      redis:
        condition: service_healthy
      mysql:
        condition: service_healthy
    networks:
      - lyw-network

  content-ingestion-agent:
    build:
      context: ./agents
      dockerfile: content_ingestion_agent/Dockerfile
    container_name: lyw-content-ingestion
    ports:
      - "8001:8001"
    environment:
      - KNOWLEDGE_GRAPH_URL=http://knowledge-graph-agent:8010
      - REDIS_URL=redis://redis:6379
      - S3_ENDPOINT=http://minio:9000
      - S3_ACCESS_KEY=minioadmin
      - S3_SECRET_KEY=minioadmin123
      - MYSQL_HOST=mysql
      - MYSQL_USER=root
      - MYSQL_PASSWORD=example
      - MYSQL_DB=elearning
    depends_on:
      - knowledge-graph-agent
      - redis
      - minio
      - mysql
    volumes:
      - uploads_data:/app/uploads
    networks:
      - lyw-network

  personalization-agent:
    build:
      context: ./agents
      dockerfile: personalization_agent/Dockerfile
    container_name: lyw-personalization
    ports:
      - "8009:8009"
    environment:
      - POSTGRES_URL=postgresql://learnuser:learnpass@postgres:5432/learndb
      - REDIS_URL=redis://redis:6379
      - MYSQL_HOST=mysql
      - MYSQL_USER=root
      - MYSQL_PASSWORD=example
      - MYSQL_DB=elearning
      - HF_TOKEN=
      - TRANSFORMERS_OFFLINE=0
    depends_on:
      - postgres
      - redis
      - mysql
    deploy:
      resources:
        limits:
          memory: 8G
        reservations:
          memory: 4G
    networks:
      - lyw-network

  assessment-agent:
    build:
      context: ./agents
      dockerfile: assessment_agent/Dockerfile
    container_name: lyw-assessment
    ports:
      - "8008:8008"
    environment:
      - KNOWLEDGE_GRAPH_URL=http://knowledge-graph-agent:8010
      - PERSONALIZATION_URL=http://personalization-agent:8009
      - MYSQL_HOST=mysql
      - MYSQL_USER=root
      - MYSQL_PASSWORD=example
      - MYSQL_DB=elearning
    depends_on:
      - knowledge-graph-agent
      - personalization-agent
      - mysql
    deploy:
      resources:
        limits:
          memory: 4G
    networks:
      - lyw-network

  analytics-agent:
    build:
      context: ./agents
      dockerfile: analytics_agent/Dockerfile
    container_name: lyw-analytics
    ports:
      - "8011:8011"
    environment:
      - KAFKA_BROKERS=kafka:29092
      - POSTGRES_URL=postgresql://learnuser:learnpass@postgres:5432/learndb
      - MYSQL_HOST=mysql
      - MYSQL_USER=root
      - MYSQL_PASSWORD=example
      - MYSQL_DB=elearning
    depends_on:
      - kafka
      - postgres
      - mysql
    networks:
      - lyw-network

  # ============================================
  # CONTENT & QUALITY AGENTS
  # ============================================

  content-quality-agent:
    build:
      context: ./agents
      dockerfile: content_quality_agent/Dockerfile
    container_name: lyw-content-quality
    ports:
      - "8013:8013"
    environment:
      - KNOWLEDGE_GRAPH_URL=http://knowledge-graph-agent:8010
      - MYSQL_HOST=mysql
      - MYSQL_USER=root
      - MYSQL_PASSWORD=example
      - MYSQL_DB=elearning
    depends_on:
      - knowledge-graph-agent
      - mysql
    deploy:
      resources:
        limits:
          memory: 6G
    networks:
      - lyw-network

  learning-science-agent:
    build:
      context: ./agents
      dockerfile: learning_science_agent/Dockerfile
    container_name: lyw-learning-science
    ports:
      - "8012:8012"
    environment:
      - MYSQL_HOST=mysql
      - MYSQL_USER=root
      - MYSQL_PASSWORD=example
      - MYSQL_DB=elearning
    depends_on:
      - mysql
    networks:
      - lyw-network

  # ============================================
  # GENERATION AGENTS
  # ============================================

  visual-generation-agent:
    build:
      context: ./agents
      dockerfile: visual_generation_agent/Dockerfile
    container_name: lyw-visual-gen
    ports:
      - "8020:8020"
    environment:
      - S3_ENDPOINT=http://minio:9000
      - S3_ACCESS_KEY=minioadmin
      - S3_SECRET_KEY=minioadmin123
      - MYSQL_HOST=mysql
      - MYSQL_USER=root
      - MYSQL_PASSWORD=example
      - MYSQL_DB=elearning
    depends_on:
      - minio
      - mysql
    deploy:
      resources:
        limits:
          memory: 12G
        reservations:
          memory: 8G
    networks:
      - lyw-network

  audio-generation-agent:
    build:
      context: ./agents
      dockerfile: audio_generation_agent/Dockerfile
    container_name: lyw-audio-gen
    ports:
      - "8021:8021"
    environment:
      - S3_ENDPOINT=http://minio:9000
      - S3_ACCESS_KEY=minioadmin
      - S3_SECRET_KEY=minioadmin123
      - MYSQL_HOST=mysql
      - MYSQL_USER=root
      - MYSQL_PASSWORD=example
      - MYSQL_DB=elearning
    depends_on:
      - minio
      - mysql
    networks:
      - lyw-network

  translation-agent:
    build:
      context: ./agents
      dockerfile: translation_agent/Dockerfile
    container_name: lyw-translation
    ports:
      - "8022:8022"
    environment:
      - MYSQL_HOST=mysql
      - MYSQL_USER=root
      - MYSQL_PASSWORD=example
      - MYSQL_DB=elearning
    depends_on:
      - mysql
    deploy:
      resources:
        limits:
          memory: 8G
    networks:
      - lyw-network

  mindmap-agent:
    build:
      context: ./agents
      dockerfile: mindmap_agent/Dockerfile
    container_name: lyw-mindmap
    ports:
      - "8023:8023"
    environment:
      - KNOWLEDGE_GRAPH_URL=http://knowledge-graph-agent:8010
      - MYSQL_HOST=mysql
      - MYSQL_USER=root
      - MYSQL_PASSWORD=example
      - MYSQL_DB=elearning
    depends_on:
      - knowledge-graph-agent
      - mysql
    networks:
      - lyw-network

  # ============================================
  # OPERATIONAL AGENTS
  # ============================================

  caching-agent:
    build:
      context: ./agents
      dockerfile: caching_agent/Dockerfile
    container_name: lyw-caching
    ports:
      - "8014:8014"
    environment:
      - REDIS_URL=redis://redis:6379
      - MYSQL_HOST=mysql
      - MYSQL_USER=root
      - MYSQL_PASSWORD=example
      - MYSQL_DB=elearning
    depends_on:
      - redis
      - mysql
    networks:
      - lyw-network

  database-management-agent:
    build:
      context: ./agents
      dockerfile: database_management_agent/Dockerfile
    container_name: lyw-database-mgmt
    ports:
      - "8015:8015"
    environment:
      - POSTGRES_URL=postgresql://learnuser:learnpass@postgres:5432/learndb
      - POSTGRES_PASSWORD=learnpass
      - MYSQL_HOST=mysql
      - MYSQL_USER=root
      - MYSQL_PASSWORD=example
      - MYSQL_DB=elearning
    depends_on:
      postgres:
        condition: service_healthy
      mysql:
        condition: service_healthy
    networks:
      - lyw-network

  infrastructure-agent:
    build:
      context: ./agents
      dockerfile: infrastructure_agent/Dockerfile
    container_name: lyw-infrastructure
    ports:
      - "8016:8016"
    environment:
      - PROMETHEUS_URL=http://prometheus:9090
    depends_on:
      - prometheus
    networks:
      - lyw-network

  security-compliance-agent:
    build:
      context: ./agents
      dockerfile: security_compliance_agent/Dockerfile
    container_name: lyw-security
    ports:
      - "8017:8017"
    environment:
      - MYSQL_HOST=mysql
      - MYSQL_USER=root
      - MYSQL_PASSWORD=example
      - MYSQL_DB=elearning
    depends_on:
      - mysql
    networks:
      - lyw-network

  testing-qa-agent:
    build:
      context: ./agents
      dockerfile: testing_qa_agent/Dockerfile
    container_name: lyw-testing-qa
    ports:
      - "8018:8018"
    networks:
      - lyw-network

  realtime-coordination-agent:
    build:
      context: ./agents
      dockerfile: realtime_coordination_agent/Dockerfile
    container_name: lyw-realtime
    ports:
      - "8019:8019"
    environment:
      - REDIS_URL=redis://redis:6379
      - KAFKA_BROKERS=kafka:29092
    depends_on:
      - redis
      - kafka
    networks:
      - lyw-network

  local-ai-agent:
    build:
      context: ./agents
      dockerfile: local_ai_agent/Dockerfile
    container_name: lyw-local-ai
    ports:
      - "8024:8024"
    deploy:
      resources:
        limits:
          memory: 16G
        reservations:
          memory: 8G
    networks:
      - lyw-network
